<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/launcher_48.png" type="image/png">
    <title>MX Thunder</title>
    <link rel="stylesheet" href="./options.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div style="height: 20px;"></div>
  <h2>STMS Sync</h2>
  <table>
    <thead>
        <tr>
            <th>패키지 이름</th>
            <th>리소스 경로</th>
            <th>strings 파일 이름</th>
            <th>액션</th>
        </tr>
    </thead>
    <tbody id="table-body-stms">
        <!-- 로컬 스토리지에서 데이터 로드 -->
    </tbody>
    <tfoot>
        <tr class="input-row-stms">
            <td><input type="text" id="packageName" placeholder="패키지 이름"></td>
            <td><input type="text" id="resourcePath" placeholder="리소스 경로"></td>
            <td><input type="text" id="stringsFileName" placeholder="strings 파일 이름"></td>
            <td><button id="add_stms_row_btn">추가</button></td>
        </tr>
    </tfoot>
  </table>
  <div style="height: 40px;"></div>
  <h2>Gerrit Reviewer</h2>
  <table>
    <thead>
        <tr>
            <th>명칭</th>
            <th>리뷰어(싱글ID,)</th>
            <th>액션</th>
        </tr>
    </thead>
    <tbody id="table-body-gerrit">
        <!-- 로컬 스토리지에서 데이터 로드 -->
    </tbody>
    <tfoot>
        <tr class="input-row-gerrit">
            <td><input type="text" id="nickName" placeholder="명칭"></td>
            <td><input type="text" id="singleIds" placeholder="싱글ID 입력 (구분자는 콤마)"></td>
            <td><button id="add_gerrit_row_btn">추가</button></td>
        </tr>
    </tfoot>
  </table>

</body>

<script src="./options_stms.js"></script>
<script src="./options_gerrit.js"></script>

</html>
